<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/animation.css">
    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e293b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: white;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 13px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .forgot-password {
            text-align: left;
            margin-bottom: 13px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .text-sign p{
            font-size: 14px;
            color: white;
            text-align: center;
        }
        .text-sign a{
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
        input:hover{
            transition: all 0.4s ease-in-out;
            outline: 1px solid red;
        }
        input:focus{
            transition: all 0.5s;
            outline: 1.8px solid #007bff ;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" onsubmit="return validation()">
            <input type="text" class="input-field" placeholder="Username" required id="user"><br>
            <input type="password" class="input-field" placeholder="Password" required id="password"><br>
            <div class="forgot-password">
                <a href="#" id="forget">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="text-sign">
                <p>Don't have an account yet? <a href="sign_up.html">Sign Up here</a></p>
            </div>
        </form>

    </div>
    <script>
        function validation(){
            let user=document.getElementById('user');
            let password=document.getElementById('password');
            if(user.value=="" || password.value==""){
                alert("Please entre your password and password");
                user.style.border="1px solid red";
                password.style.border="1px solid red";
                return false
            }else if(user.value!=="sle" || password.value!=="sle" ){
                if(user){
                    user.style.border="1px solid red";
                    alert("The user is not valid.");
                }
                if(password){
                    password.style.border="1px solid red";
                    alert("The password is not valid.");
                }
                return false
            }
            if(user.value==="sle" && password.value==="sle"){
                user.style.border="";
                password.style.border="";
                return true
            }
            
        }
        document.getElementById('forget').addEventListener('click',()=>{
            alert("This operation is not available at the moment!!");
        })
    </script>
    <script src="../javascript/animation.js"></script>
</body>
</html>

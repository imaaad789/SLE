<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../jquery/jquery-3.7.1.min.js"></script>
</head>
<body>

    <nav>
        <div>
            <img src="../img/logo1-removebg-preview.png" alt="logo">
        </div>
        <div class="menu-icon p-3" id="menu-icon">☰</div>
        <div class="menu-container">
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sign_up.html" class="link-btn">Sign up</a></li>
                <li><a href="login.html" class="link-btn">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="close-btn">✖</div>
        <ul class="nav-links2">
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="html/contact.html">Contact</a></li>
            <li><a href="html/sign_up.html">Sign up</a></li>
            <li><a href="html/login.html">Login</a></li>
        </ul>
    </div>
    <section class="container mt-5">
        <h2 class="text-center">Contact us</h2>
        <p class="text-center">We do our best to reply you within one business day. Need help? Fill out the form below as soon as possible!</p>
        <form action="#" method="post" class="p-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="nom" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Exemple@gmail.com">
            </div>
            <div class="form-group">
                <label for="question">Question</label>
                <textarea class="form-control" id="question" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </section>
    <script src="../javascript/animation.js"></script>
    <script>
        $(function(){
            $("#menu-icon").click(function(){
                $("#sidebar").addClass("active");
            })
            $("#close-btn").click(function(){
                $("#sidebar").removeClass("active");
            })
        })
    </script>
</body>
</html>

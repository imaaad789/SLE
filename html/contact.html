<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

    <nav>
        <div>
            <img src="../img/logo1-removebg-preview.png" alt="logo">
        </div>
        <div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sign_up.html" class="link-btn">Sign up</a></li>
                <li><a href="login.html" class="link-btn">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="container mt-5">
        <h2 class="text-center">Contact us</h2>
        <p class="text-center">We do our best to reply you within one business day. Need help? Fill out the form below as soon as possible!</p>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="nom" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Exemple@gmail.com">
            </div>
            <div class="form-group">
                <label for="question">Question</label>
                <textarea class="form-control" id="question" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </section>


</body>
</html>
